<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="form">
        <form action="/abc" method="post">
            <div class="name">
                <label for="name">姓名：</label>
                <input id="name" type="text" name="name" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="sexes">
                <label>性别：</label>
                <input type="radio" name="sex" value="男"> 男
                <input type="radio" name="sex" value="女"> 女
            </div>
            <div class="orients">
                <label>取向：</label>
                <input type="radio" name="orient" value="男"> 男
                <input type="radio" name="orient" value="女">
                女
            </div>
            <div class="hobbies">
                <label for="">爱好：</label>
                <input type="checkbox" name="hobby" value="dota"> dota
                <input type="checkbox" name="hobby" value="travel"> 旅游
                <input type="checkbox" name="hobby" value="pet"> 宠物
            </div>
            <div class="textarea">
                <label for="comment">评论：</label>
                <textarea id="comment" name="comment" rows="10" cols="50"></textarea>
            </div>
            <label>我的car：</label>
            <select name="mycar">
                <option value="sabo" selected>萨博</option>
                <option value="audi">奥迪</option>
            </select>
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
